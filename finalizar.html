<h1>Formulario de Tarjeta de Crédito</h1>

<div class="div-centrar">
    <button  onclick="volverAtras()">Volver</button>  <!--d="btnVolver"-->
</div>
<div id="contenedor" class="container-form">
    <form id="miFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="numeroTarjeta">Número de Tarjeta de Crédito:</label>
        <input type="text" id="numeroTarjeta" name="numeroTarjeta" required>

        <label for="fechaExpiracion">Fecha de Expiración:</label>
        <input type="text" id="fechaExpiracion" name="fechaExpiracion" placeholder="MM/AA" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>

        <label for="mail">Mail:</label>
        <input type="text" id="mail" name="mail" required>

        <button type="submit">Pagar</button>
    </form>
    <progress id="barraCarga" value="0" max="100"></progress>
